<!DOCTYPE html>

<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">


  <title>新拖延運動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <h1>新拖延運動報名表單</h1>
    <div class="info">
      活動日期：2020/12/10 ~ 2020/12/11
      <br>
      活動地點：台北市大安區新生南路二段1號
    </div>
    <div class="remind">* 必填</div>
    <form>
      <div class="question">
        <h2>暱稱 <span class="remind__symbol">*</span></h2>
        <input type="text" placeholder="您的回答">
      </div>
      <div class="question">
        <h2>電子郵件 <span class="remind__symbol">*</span></h2>
        <input type="email" placeholder="您的電子郵件">
      </div>
      <div class="question">
        <h2>手機號碼 <span class="remind__symbol">*</span></h2>
        <input type="text" placeholder="您的手機號碼">
      </div>
      <div class="question">
        <h2>報名類型 <span class="remind__symbol">*</span></h2>
        <div class="question__radio">
          <input type="radio" name="choice__content"> 躺在床上用想像力實作<br>
          <input type="radio" name="choice__content"> 趴在地上滑手機找現成的
        </div>
      </div>
      <div class="question">
        <h2>怎麼知道這個活動的？ <span class="remind__symbol">*</span></h2>
        <input type="text" placeholder="您的回答">
      </div>
      <div class="question">
        <h2>其他</h2>
        <div class="additional__explanation">
          對活動的一些建議
        </div>
        <input type="text" placeholder="您的回答">
      </div>
      <div class="question"><input type="submit" value="提交"></div>
      <div class="additional__explanation">
        請勿透過表單送出您的密碼。
      </div>
    </form>
  </div>
  <footer>© 2020 © Copyright. All rights Reserved.</footer>
</body>
</html>
